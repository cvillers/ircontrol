<html lang="en" ng-app="IRControlApp">
	<head>

		<script type="text/javascript">
			<# This is not really great, but it's functional #>
			var APP_GLOBAL_CONFIG =
			{
				TemplatePrefix: "<<url_for('static', filename='templates')>>"
			};
		</script>

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
		<link rel="stylesheet" href="<<url_for('static', filename='app.css')>>" />
		<!-- Angular Material Dependencies -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
		
		<script src="<<url_for('static', filename='js/appts.js')>>" type="text/javascript"></script>
		<script src="<<url_for('static', filename='js/services/buttons.js')>>" type="text/javascript"></script>
		<script src="<<url_for('static', filename='js/controllers/controller.js')>>" type="text/javascript"></script>
		<script src="<<url_for('static', filename='js/controllers/main.js')>>" type="text/javascript"></script>
		<script src="<<url_for('static', filename='js/controllers/schedule.js')>>" type="text/javascript"></script>
		<meta name="viewport" content="initial-scale=1" />
		<title>IR Controller</title>
	</head>

	<body layout="column" ng-controller="MainController">

		<!-- Top toolbar -->
		<md-toolbar layout="row">
			<div class="md-toolbar-tools">
				<md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
					<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
				</md-button>
				<h1>{{CurrentPage.Title}}</h1>
			</div>
		</md-toolbar>
		<!-- /Top toolbar -->

		<!-- Center content -->
		<div layout="row" flex>

			<!-- Left navigation -->
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
				<md-list class="nav-list">
					<md-list-item ng-repeat="link in NavLinks">
					<!--<md-item-content>-->
						<md-button ng-href="#/{{link.URL}}" ng-class="{'selected': link.URL == $parent.CurrentPage.ActiveURL}">{{link.Title}}</md-button>
						<!--</md-item-content>-->
					</md-list-item>
				</md-list>
			</md-sidenav>

			<!-- /Left navigation -->
			<!-- Main content -->
			<div layout="column" flex id="content" ng-view>
				<!--<md-content layout="column" flex class="md-padding" ng-view>
			
				</md-content>-->
			</div>
			<!-- /Main content -->
		</div>
		<!-- /Center content -->

	</body>
</html>
